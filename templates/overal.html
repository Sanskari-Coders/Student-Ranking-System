<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" {% static "css/top10.css" %} ">
</head>
<body>
   <section class="top10_contener">

    <section id="leaderbox">
    <div class="leaderbox_text">Leaderbord</div>
    <div class="leaderbox_type">
    <a href="{% url "HOME" %}" > <span >All Time</span></a>
    <a href="{% url "topten" %}"> <span class="top10">Top 10</span></a>
    <a href="{% url "OVERALL" %}"> <span class="overall" style="background-color: white;" >Overal </span></a></div></div>
    </section>


    <section class="top10_contener_logo">
    <img src=" {% static "data/Online test-pana.svg" %} " width="70%" height="100%" alt="">
    </section>
   </section>


<section class="top10_list_contener">

    {% for index, student in sorted_df.iterrows %}
    <div class="top10_list_box">
        <div class="top10_list_number"> #{{forloop.counter}}</div>
        <div class="top10_list_name_box">
        <div class="top10_list_name">{{student.Name}}</div>
        <div class="top10_list_department">{{student.Department}}</div></div>
        <div class="top10_list_cgpa">{{student.CGPA}}</div>
    </div>
    {% endfor %}
</section>
    
</body>
</html>
